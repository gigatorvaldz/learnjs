<script>

  async function getUsers(names) {
    let result = [];
    for (const name of names) {
        let response = await fetch(`https://api.github.com/users/${name}`).then( async (data) => {
            if(!data.ok) result.push(null);
            else{
                result.push(await data.json())
            }
        })
    }
    return Promise.all(result)
  }

  console.log(getUsers(["iliakan", "remy", "no.such.users"]))

</script>
