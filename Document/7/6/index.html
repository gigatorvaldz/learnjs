<!DOCTYPE html>
<html>
  <body>
    <ul id="list">
      <li>
        Животные
        <ul>
          <li>
            Млекопитающие
            <ul>
              <li>Коровы</li>
              <li>Ослы</li>
              <li>Собаки</li>
              <li>Тигры</li>
            </ul>
          </li>
          <li>
            Другие
            <ul>
              <li>Змеи</li>
              <li>Птицы</li>
              <li>Ящерицы</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Рыбы
        <ul>
          <li>
            Аквариумные
            <ul>
              <li>Гуппи</li>
              <li>Скалярии</li>
            </ul>
          </li>
          <li>
            Морские
            <ul>
              <li>Морская форель</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      let list = document.getElementById("list");
      lis = list.querySelectorAll("li");
      for (const li of lis) {
        let liCounter = li.querySelectorAll("li").length;
        if (liCounter) li.firstChild.data += `[${liCounter}]`;
      }
    </script>
  </body>
</html>
