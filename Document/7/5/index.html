<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="tree">
    </div>

    <!-- Результат должен быть:
<div id="tree">
<ul>
  <li>Рыбы
    <ul>
      <li>форель</li>
      <li>лосось</li>
    </ul>
  </li>
  <li>Деревья
    <ul>
      <li>Огромные
        <ul>
          <li>секвойя</li>
          <li>дуб</li>
        </ul>
      </li>
      <li>Цветковые
        <ul>
          <li>яблоня</li>
          <li>магнолия</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

    <script>
      let data = {
        Рыбы: {
          форель: {},
          лосось: {},
        },

        Деревья: {
          Огромные: {
            секвойя: {},
            дуб: {},
          },
          Цветковые: {
            яблоня: {},
            магнолия: {},
          },
        },
      };

      function createTree(container, data) {
        let wrapper = document.createElement('ul');
        container.append(wrapper)

        function createList(container, data) {
          let entries = Object.entries(data);
          for (const [key, value] of entries) {
            let li = document.createElement("li");
            li.innerText = key;
            if (Object.keys(value).length != 0) {
              container.append(li);
              ul = document.createElement("ul");
              li.append(ul);
              createList(ul, value);
            } else {
              container.append(li);
            }
          }
        }

        createList(wrapper, data);
      }

      createTree(document.getElementById("tree"), data);
    </script>
  </body>
</html>
