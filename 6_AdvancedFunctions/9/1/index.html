<!DOCTYPE html>

  <script src="test.js"></script>
  <script>
    function spy(func) {
      function wrapper(...args) {
        wrapper.calls.push(args);
        return func.apply(this, args);
      };

      wrapper.calls = [];
      return wrapper;
    }
  </script>
